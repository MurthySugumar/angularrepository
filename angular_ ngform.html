<!doctype html>
<html>
	<body ng-app="inputExample">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
		<div ng-controller="ExampleController">
			<form name="myForm">
				FirstName : <input type = "text" name="firstName" ng-model = "user.name" placeholder = "" required>
				<span class = "error" ng-show = "myForm.firstName.$error.required"> Required! </span>
				LastName: <input type = "text" name = "lastName" ng-minlength="3" ng-maxlength="10" ng-model = "user.last"/>
				<span class = "error" ng-show = "myForm.lastName.$error.minlength"> Too Short ! </span>
				<span class = "error" ng-show = "myForm.lastName.$error.maxlength"> Too Long ! </span>
			</form>
		</div>
		<script>
			angular.module('inputExample', [])
			.controller('ExampleController', ['$scope', function($scope) {
			$scope.user = {name: 'guest', last: 'visitor'};
			}]);
		</script>
</body>
</html>
